
{% extends 'base_admin_panel.html' %}
{% block content %}
{% load static %}

{% csrf_token %}
<br>
<div class="container" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <div class="messages">
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
        </div>
        {% endif %}
        {% for o,j in all_msgs.items %}
        <div class="message">
            <a href="{% url 'delete_contact' id=j.id %}"><i class="fa fa-fw fa-trash" style="float: right;"></i></a>
            <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to={{j.email}}"><i class="fa fa-fw fa-reply"
                    style="float: right;"></i></a>
            <span class="title" style="width:80%;"><b>Name : </b>{{j.name}}</i></span>
            <span class="title"><b>Email : </b> {{j.email}}</span>
            <span class="title"><b>Date : </b> {{j.date}}&emsp;<b>Time : </b>{{j.time}}</span>
            <span class="title"><b>Message : </b> {{j.message}}</span>


        </div>
        {% endfor %}
    </div>
</div>
<style>
    * {
        margin: 0px;
        padding: 0px;
        border: none;
        box-sizing: border-box;
    }

    .fa {
        color: #40006E;
        margin: 3px;
    }

    b {
        color: rgb(0, 0, 0);
    }

    .messages {
        -webkit-column-count: 2;
        /* Chrome, Safari, Opera */
        -moz-column-count: 2;
        /* Firefox */
        column-count: 2;
        -webkit-column-gap: 1rem;
        /* Chrome, Safari, Opera */
        -moz-column-gap: .5rem;
        column-gap: 1rem;
    }

    .message{
        clear: both;
        margin-bottom: 15px;
        position: relative;
        padding: 15px 10px;
        border-radius: 5px;
        width: calc(100%/1);
        background-color: white;
        box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.3);
        -o-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.3);
        -ms-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.3);
        margin-right: 15px;
        overflow-wrap: break-word;
        display: inline-block;
    }

    .message .title {
        display: inline-block;
        padding-left: 15px;
        width: 100%;
        color: rgb(0, 0, 0);
        font-size: 14px;
    }

    .message .date {
        right: 10px;
    }


    .fa:hover {
        color: #ff006a;
    }

    .dropdown-menu a {
        text-decoration: none;
    }

    .dropdown-menu a:hover {
        background-color: rgb(199, 199, 199);
    }

    @media(max-width: 786px) {
        .message {
            width: 100%;
        }
        .messages{
            column-count: 1;
        }

    }
</style>

<script>setTimeout(function () { location.reload() }, 10000);</script>

<script>
    document.getElementById("n1").classList.remove('active');
    document.getElementById("n2").classList.add('active');
</script>

{% endblock content %}
